<!DOCTYPE html>
<html>

<head>
    <title>Leaflet.LayerGroup</title>
    <meta charset="utf-8" />
    <!-- 引入leafletapi -->
    <link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
    <script src="../lib/leaflet/leaflet.js"></script>

    <!-- 引入Leaflet.TooltipLayout -->
    <script src="../lib/leaflet/plugins/Leaflet.TooltipLayout.js"></script>

    <style>
        body {
            margin: 0;
        }

        .map {
            position: absolute;
            height: 100%;
            right: 0;
            left: 0;
        }

        /* translate animation */
        .leaflet-tooltip {
            transition: transform 0.3s ease-in-out;
        }

        /* remove arrow in tooltips */
        .leaflet-tooltip-top:before,
        .leaflet-tooltip-bottom:before,
        .leaflet-tooltip-left:before,
        .leaflet-tooltip-right:before {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="map" id="map"></div>
</body>

<script>
    // 初始化地图
    var map = L.map('map', {
        center: [39.924317, 116.390619],
        zoom: 8,
        preferCanvas: true // 使用canvas模式渲染矢量图形 
    });
    // 添加底图
    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

    const iconsmall = L.icon({
        iconUrl: './images/circle-grey.png',
        iconSize: [10, 10]
    });

    const iconlarge = L.icon({
        iconUrl: './images/circle-red.png',
        iconSize: [14, 14]
    });

    // 添加点
    addPoint()
    // 设置多气泡展示
    L.tooltipLayout.initialize(map, onPolylineCreated)
    // 鼠标移入事件
    tooltipMouseEvent()

    function addPoint() {
        for (var i = 0; i < 10; i++) {
            var x = 115.390619 + (2 * Math.random());
            var y = 38.924317 + (2 * Math.random());
            var k = Math.ceil(5 * Math.random())
            for (var j = 0; j < k; j++) {
                addMarker(x, y, i, j, k)
            }
        }
    }

    function addMarker(x, y, i, j, k) {
        var marker = L.marker([y, x], {
            icon: iconsmall,
            data: {
                i: i,
                j: j,
                k: k
            }
        }).addTo(map)
        var contentHTML = `
            <div>
                <strong>共` + k + `个点</strong>
                <div>第` + (j + 1) + `个点</div>
            </div>
        `
        marker.bindTooltip(contentHTML);
        L.tooltipLayout.resetMarker(marker);
    }

    function onPolylineCreated(ply) {
        ply.setStyle({
            color: '#90A4AE'
        })
        ply.on('mouseover', function(e) {
            e.target.setStyle({
                color: '#039BE5'
            });
        });
        ply.on('mouseout', function(e) {
            e.target.setStyle({
                color: '#90A4AE'
            });
        });
    }

    function onMarkerMouseover(marker, tooltipDom) {
        return function() {
            marker.setIcon(iconlarge);
            marker._icon.style.zIndex = 999;
            tooltipDom.style.zIndex = 999;
            tooltipDom.style.border = '2px solid #039BE5';
            L.tooltipLayout.getLine(marker) && L.tooltipLayout.getLine(marker).setStyle({
                color: '#039BE5'
            });
        };
    }

    function onMarkerMouseout(marker, tooltipDom) {
        return function() {
            marker.setIcon(iconsmall);
            marker._icon.style.zIndex = '';
            tooltipDom.style.zIndex = '';
            tooltipDom.style.border = '';
            tooltipDom.style.borderColor = '';
            L.tooltipLayout.getLine(marker) && L.tooltipLayout.getLine(marker).setStyle({
                color: '#90A4AE'
            });
        };
    }

    // 鼠标移入事件
    function tooltipMouseEvent() {
        var tooltipMarkerList = L.tooltipLayout.getMarkers();
        for (var i = 0; i < tooltipMarkerList.length; i++) {
            var marker = tooltipMarkerList[i];
            var tooltip = marker.getTooltip();
            marker._icon.addEventListener('mouseover', onMarkerMouseover(marker, tooltip._container));
            marker._icon.addEventListener('mouseout', onMarkerMouseout(marker, tooltip._container));
            tooltip._container.addEventListener('mouseover', onMarkerMouseover(marker, tooltip._container));
            tooltip._container.addEventListener('mouseout', onMarkerMouseout(marker, tooltip._container));
        }
    }
</script>

</html>
